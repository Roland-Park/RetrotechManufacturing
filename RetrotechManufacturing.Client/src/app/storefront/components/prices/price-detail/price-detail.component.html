<div *ngIf="data" class="container" fxLayout fxLayoutAlign="center center">
    <mat-card class="content carousel">
        <carousel [pictures]="data.product.pictures"></carousel>
        <div class="tags">
            <product-tags class="pointer" [product]="data.product"></product-tags>
        </div>

    </mat-card>
    <mat-card class="content">
        <mat-card-content>
            <button class="close" matTooltip="close" (click)="back()" color="warn" mat-icon-button>
                <mat-icon>close</mat-icon>
            </button>
            <p>
                <b>${{data.unitAmount / 100}} {{data.currency}}</b>
            </p>
            <p>
                {{data.product.description}}
            </p>
            <p>
                {{data.product.color}}
                {{data.product.material}}
            </p>
            <p *ngIf="data.product.instructionsLink">
                <a target="blank" href={{data.product.instructionsLink}}>Link to Instructions</a>
            </p>
            <span class="filler"></span>
        </mat-card-content>
        <mat-card-footer>
            <div class="contact">
                <contact></contact>
            </div>
        </mat-card-footer>
    </mat-card>
</div>
