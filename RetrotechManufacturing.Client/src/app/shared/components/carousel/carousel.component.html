<div class="carousel">
    <img (click)="pictureClicked()"
      src="{{getImageFilePath(pictures[index].url)}}"
      class="slide"
      (error)="handleMissingImage($event)"
    />
  <div class="controls {{displayControls()}}">
      <button class="endControl" (click)="start()" mat-icon-button>
          <mat-icon>keyboard_double_arrow_left</mat-icon>
        </button>
        <button class="control" (click)="decrement()" mat-icon-button>
          <mat-icon>keyboard_arrow_left</mat-icon>
        </button>
        <button class="control indexDisplay" disabled mat-button>
            {{index + 1}}/{{pictures.length}}
        </button>
        <button class="control" (click)="increment()" mat-icon-button>
          <mat-icon>keyboard_arrow_right</mat-icon>
        </button>
        <button class="endControl" (click)="end()" mat-icon-button>
          <mat-icon>keyboard_double_arrow_right</mat-icon>
        </button>
  </div>
</div>
